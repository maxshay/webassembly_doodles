<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light m-0 p-0">
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link disabled" href="/">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/game.html">game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/graphics.html">graphics</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container overflow-auto border rounded bg-white p-5">
      <h1 class="d-inline">Fibonacci</h1>
      <small> (approximation) with WebAssembly</small>
      <div class="row g-3 mt-3">
        <div class="col-sm-7">
          <label for="formGroupExampleInput" class="form-label"
            >Enter number to calculate prime</label
          >
          <input
            type="text"
            class="form-control"
            id="i1"
            placeholder="Number"
          />
        </div>
        <div class="col-5">
          <button
            id="b1"
            type="button"
            class="btn btn-primary"
            style="margin-top: 2rem"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="mt-3">
        <label for="" class="me-3">answer:</label>
        <div id="a1" class="answer d-inline">_</div>
      </div>
    </div>

    <canvas id="demo-canvas"></canvas>

    <script>
      let valueState = "";
      const inputField = document.getElementById("i1");
      const button1 = document.getElementById("b1");
      const answer1 = document.getElementById("a1");

      // inputs
      function inputFieldHandler(e) {
        e.preventDefault();
        valueState = e.target.value;
      }

      function buttonPressHandler() {
        let answer;

        if (inputField.value === "") {
          inputField.value = "";
          valueState = "";
          answer1.innerText = "_";
          return;
        }

        if (isNaN(parseInt(valueState)) || parseInt(valueState) < 0) {
          inputField.value = "";
          valueState = "";
          answer1.innerText = "_";
          alert("must be positive whole number");
          return;
        }

        inputField.value = "";
        answer = window.fib(parseInt(valueState));
        answer1.innerText = answer;
        valueState = "";
      }

      function initListeners() {
        inputField.addEventListener("input", inputFieldHandler);
        button1.addEventListener("click", buttonPressHandler);
      }

      async function init() {
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("./test.wasm")
        );
        if (!window.fib) {
          window.fib = instance.exports.fib;
        }
      }

      init();
      initListeners();
    </script>
  </body>
</html>
